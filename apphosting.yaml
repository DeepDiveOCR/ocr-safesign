# Firebase App Hosting의 빌드 및 실행 방법을 정의합니다.

# build: 빌드(컴파일) 단계에 대한 설정
build:
  # image: '.' 은 "현재 디렉토리에 있는 Dockerfile을 사용하여 컨테이너 이미지를 빌드하라"는 명시적인 지시입니다.
  # 이렇게 하면 Node.js 빌드팩을 시도하는 대신, 무조건 Dockerfile을 사용하게 됩니다.
  image: .

# run: 빌드된 컨테이너를 실행하는 단계에 대한 설정
run:
  # Firebase 콘솔에서 확인한 백엔드 ID와 정확히 일치해야 합니다.
  backendId: ocr-safesign
  # 서버가 위치할 리전입니다.
  region: asia-east1
